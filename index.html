<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>나비</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="image/fa/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="image/fa/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/fa/favicon-16x16.png">
    <link rel="manifest" href="image/fa/manifest.json">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="image/fa/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="image/logo.png"></a>
      <div class="toggle"><a href="#album"><img src="image/toggle.png"></a></div>
    </header>

    <div class="banner">
      <div class="content">
        <h2><span>나비</span></h2>
        <p>여느때처럼 복도를 걸어서 반으로 간 설이에게 <br> 신비로운 편지가 왔다
           편지를 열어보니 <br>  자신을 찾아달라는 말과 함께 마법같은 일이 설의 눈앞에 펼쳐지는데</p>
        <a href="#" onclick="toggle();"><img src="image/play.png">Click</a>
        <div class="slide"></div>
        <ul class="sci">
          <li><a href="https://www.instagram.com/xx.02.03/"><img src="image/ric1.png"></a></li>
          <li><a href="https://www.instagram.com/the.__sun/"><img src="image/ric2.png"></a></li>
          <li><a href="https://www.instagram.com/jhjung_01/"><img src="image/ric3.png"></a></li>
        </ul>
      </div>
    </div>

    <div class="trailer">
      <iframe width="1920" height="1080" src="https://www.youtube.com/embed/Sov_izbP3sM?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <img src="image/close.png" class="close" onclick="toggle();">
    </div>

    <div class="album" id="album"align="Center">
      <div class="gallery">
      <div class="image"><span><img src="image/img-1.jpg" alt=""></span></div>
      <div class="image"><span><img src="image/img-2.jpg" alt=""></span></div>
      <div class="image"><span><img src="image/img-3.jpg" alt=""></span></div>
      <div class="image"><span><img src="image/img-4.jpg" alt=""></span></div>
      <div class="image"><span><img src="image/img-5.jpg" alt=""></span></div>
      <div class="image"><span><img src="image/img-6.jpg" alt=""></span></div>
    </div>
    <div class="footer">
      <a href="#"><img src="image/arrow.png"></a>
    </div>
  </div>


    <script type="text/javascript">
      function toggle(){
        var trailer = document.querySelector('.trailer');
        var iframe = document.querySelector('.iframe');
        trailer.classList.toggle('active');
        iframe.currentTime = 0;
        iframe.pause();
      }
    </script>
    <script src="js/album.js"></script>
</body>
</html>
